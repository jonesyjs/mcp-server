server:
  name: "Agent-Specs"
  port: 8223

plugins:
  personas:
    enabled: true
    skillsPath: ~/OneDrive/Desktop/Projects/agent-specs/skills

  wake:
    enabled: true
    projects:
      - name: mcp-server
        path: ~/OneDrive/Desktop/Projects/mcp-server
        description: MCP server with skills and wake plugin
      - name: agent-specs
        path: ~/OneDrive/Desktop/Projects/agent-specs
        description: Skills and persona definitions

  gtasks:
    enabled: false
    credentialsPath: ~/path/to/gcp-oauth.keys.json
    tokenPath: ~/path/to/.gtasks-token.json

