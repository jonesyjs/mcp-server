server:
  name: "Agent-Specs"
  port: 8223

plugins:
  personas:
    enabled: true
    skillsPath: /skills

  gtasks:
    enabled: true
    credentialsPath: /secrets/gcp-oauth.keys.json
    tokenPath: /secrets/.gtasks-token.json

  wake:
    enabled: false                     # Enable to use wake_session tool
    maxConcurrentSessions: 5
    defaultIdleTimeout: 86400          # 24 hours in seconds
    defaultResumeMode: continue        # new | continue | resume
    happyCommand: happy
    projects: {}
      # Add project aliases here:
      # my-app: /path/to/my-app
      # api-server: /path/to/api-server

  obsidian:
    enabled: false                     # Enable to use obsidian_* tools
    baseUrl: http://127.0.0.1:27123    # Obsidian Local REST API URL
    apiKey: ${OBSIDIAN_API_KEY}        # API key from Local REST API plugin
